<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
  <title>sender</title>
  <link rel="stylesheet" href="https://shapegraph.github.io/cdn/css/shapegraph.css" type="text/css" />
 
</head>
<body>
	
	<iframe src="http://brentjrogers.com/postmessage/receiver.html" border="0" style="width:500px;height:400px;border:1px solid #999;padding:0;" id="listenerFrame"></iframe>
	
	<script src="mootools-1.6.js"></script>
	
	<script src="PostMessager.js"></script>
	
	<script>
	window.addEvent('load',function() {
		
		//create popup window
		var domain = 'http://brentjrogers.com';
		var iframe = document.id('listenerFrame').contentWindow;
		
		//post messager
		var pm = new PostMessager(iframe,{
			onSend: function(message,dest) {
				console.log('sending "',message,'" to ',dest);
			},
			onReceive: function(message,source,origin) {
				console.log('received message "',message,'" from ',origin,' at ',source);
			}
		});
		
		//send every two seconds
		var j = 0;
		(function() {
			if(j < 3) {
				pm.send('The time is ' + (new Date().getTime()),domain);
				j++;
			}
		}).periodical(2000);
		
	});
	</script>
	
</body>
</html>
